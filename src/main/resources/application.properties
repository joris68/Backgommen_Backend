spring.application.name=Backgammon_Backend

//server.tomcat.relaxed-query-chars=|,{,},[,]


# Springdoc / swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/docs

# backgammon service
backgammon.service.host=${BACKGAMMON_SERVICE_HOST}
backgammon.service.port=${BACKGAMMON_SERVICE_PORT}

# Logging
logging.level.root=INFO
logging.level.org.springframework.web=INFO
# Enable structured logging

# MongoDB
mongo.host=${MONGODB_SERVICE_HOST}
mongo.port=${MONGODB_SERVICE_PORT}
mongo.user=${MONGO_USER}
mongo.pass=${MONGO_PASSWORD}
mongo.name=${DATABASE_NAME}
mongo.users=${USER_COLLECTION}
mongo.games=${GAME_COLLECTION}
mongo.sessions=${SESSION_COLLECTION}

#ENV
app.env=${ENV:dev}
